<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React Basics - Component 1</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.2/index.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            class Pet extends React.Component {
                render() {
                    const h2 = ReactDOMFactories.h2(null, "Moxie");
                    const img = ReactDOMFactories.img({
                        src: "https://vignette.wikia.nocookie.net/leagueoflegends/images/6/65/Miss_Fortune_StarGuardianSkin.jpg/revision/latest?cb=20170814183516",
                        alt: "moxie cat"
                    });

                    return ReactDOMFactories.div(null, h2, img);
                }
            }

            ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
        </script>
    </body>
</html>
