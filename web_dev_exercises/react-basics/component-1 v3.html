<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React Basics - Component 1 v3</title>
        <link rel="stylesheet" href="app.css" />
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            class HobbyList extends React.Component {
                render() {
                    let hobbies = ['Sleeping', 'Eating', 'Cuddling'];
                    const liStyle = {
                        fontSize: '1.5em'
                    };

                    return (
                        <ul>
                            {hobbies.map((h, i) => {
                                return <li key={i} style={liStyle}>{h}</li>   
                            })}
                        </ul>);
                }
            }

            class Pet extends React.Component {
                render() {
                    return (
                        <div className="card">
                            <h2 className="name">Moxie</h2>
                            <img src='https://vignette.wikia.nocookie.net/leagueoflegends/images/6/65/Miss_Fortune_StarGuardianSkin.jpg/revision/latest?cb=20170814183516' alt="moxie cat"/>
                            <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                            <HobbyList />
                            {5 + 5}
                            {"green " + "blue"}
                        </div>);
                }
            }

            ReactDOM.render(<Pet />, document.getElementById("app"));
        </script>
    </body>
</html>
